<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Color Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Guess the RGB Color!</h1>
    <div class="rgb-value">
      <span>RGB: </span><span id="rgb"></span>
    </div>
    <div class="color-boxes">
      <button class="color-box" id="color1"></button>
      <button class="color-box" id="color2"></button>
      <button class="color-box" id="color3"></button>
    </div>
    <div id="message"></div>
    <button id="reset">New Colors</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
